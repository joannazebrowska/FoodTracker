<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>FoodTracker</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="icon" type="image/png" href="/white_logo.png" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js" defer></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

  </head>

  <body>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/pl.js"></script>

  <div class="navi-header">
    <div class="branding">
      <img class="logo" src="logo.png" alt="logo">
      <span class="app-name">Food Tracker</span>
    </div>
    <!-- <div class="cta-buttons">
      <a href="#"><button class="cta-btn">Zaloguj</button></a>
      <a href="#"><button class="cta-btn">Zarejestruj</button></a>
    </div> -->
  </div>


    <div class="main-container">
      <form class="add-product-form">
        <label for="name">Nazwa produktu</label>
        <input type="text" name="name" id="name" />
        <label for="expiryDate">Data przydatności</label>
        <input type="date" name="expiryDate" id="expiryDate" />
        <button>Dodaj</button>
      </form>

      <table id="product-table" class="content-table">
        <thead>
          <tr>
            <th>Nazwa</th>
            <th>Data przydatności</th>
            <th>Usuń</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div class="recipe-header">
        <h2>Generator przepisów</h2>
        <button id="get-recipes">Wyszukaj</button>
      </div>
      <div id="recipes-result"></div>
      </div>

      <div class="saved-recipe-header">
        <h2>Zapisane przepisy</h2>
      </div>
      <div id="saved-recipes"></div>

    <div id="recipe-modal" class="modal-overlay hidden">
      <div class="modal-content">
        <div class="modal-close-container">
          <span class="close-modal" title="Zamknij">&times;</span>
          <span class="save-modal" title="Zapisz przepis">♡</span>
        </div>
        <h3 id="modal-title"></h3>
        <p id="modal-body"></p>
      </div>
    </div>
    <div class="spacer"></div>

  </body>
</html>
