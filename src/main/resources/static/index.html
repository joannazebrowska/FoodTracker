<!DOCTYPE html>
  <html xmlns:th="http://www.thymeleaf.org">
    <html lang="pl">
      <head>
        <meta charset="UTF-8" />
        <title>FoodTracker</title>
        <link rel="stylesheet" href="style.css" />

        <script src="main.js" defer></script>
      </head>
      <body>
        <div class="main-container">
          <form class="add-product-form">
            <label for="name">Nazwa produktu</label>
            <input type="text" name="name" />
            <label for="expiry_date">Data przydatności</label>
            <input type="date" name="expiry_date" />
            <label for="opening_date">Data otwarcia</label>
            <input type="date" name="opening_date" />
            <button>Dodaj</button>
          </form>

          <table id="product-table" class="content-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nazwa</th>
                <th>Data przydatności</th>
                <th>Data otwarcia</th>
                <th>Usuń</th>
                <th></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </body>
    </html>

    <!-- Comment -->
  </html>
